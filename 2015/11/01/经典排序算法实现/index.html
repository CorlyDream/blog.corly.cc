ass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span> corlymeng.com</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@date</span> 2015年10月30日</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">package</span> com.corlymeng.sort;</span><br><span class="line"></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">AllSort</span> </span>&#123;</span><br><span class="line">	<span class="comment">//保存排序的结果</span></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">int</span>[] recType = <span class="keyword">null</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="title">AllSort</span><span class="params">(<span class="keyword">int</span>[] arr)</span> </span>&#123;</span><br><span class="line">		recType = arr;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line"><span class="comment">////////////////////////插入排序 start/////////////////////////////</span></span><br><span class="line">	<span class="comment">//插入排序</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">insertSort</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> i,j;</span><br><span class="line">		<span class="keyword">int</span> tmp;</span><br><span class="line">		<span class="keyword">for</span>(i=<span class="number">1</span>; i&lt;n; i++) &#123;</span><br><span class="line">			tmp = recType[i];</span><br><span class="line">			j = i - <span class="number">1</span>;</span><br><span class="line">			<span class="keyword">while</span>(j &gt;= <span class="number">0</span> &amp;&amp; tmp &lt; recType[j]) &#123;</span><br><span class="line">				recType[j+<span class="number">1</span>] = recType[j];</span><br><span class="line">				j--;</span><br><span class="line">			&#125;</span><br><span class="line">			recType[j+<span class="number">1</span>] = tmp;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//二分插入排序</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">insertSort1</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> i,j,low,high,mid;</span><br><span class="line">		<span class="keyword">int</span> tmp;</span><br><span class="line">		<span class="keyword">for</span>(i=<span class="number">1</span>; i&lt;n; i++)&#123;</span><br><span class="line">			tmp = recType[i];</span><br><span class="line">			low = <span class="number">0</span>;</span><br><span class="line">			high = i - <span class="number">1</span>;</span><br><span class="line">			<span class="keyword">while</span>(low &lt;= high)&#123;</span><br><span class="line">				mid = (low + high)/<span class="number">2</span>;</span><br><span class="line">				<span class="keyword">if</span>(tmp &lt; recType[mid])</span><br><span class="line">					high = mid - <span class="number">1</span>;</span><br><span class="line">				<span class="keyword">else</span></span><br><span class="line">					low = mid + <span class="number">1</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">for</span>(j=i-<span class="number">1</span>; j&gt;high+<span class="number">1</span>; j--)&#123;</span><br><span class="line">				recType[j+<span class="number">1</span>] = recType[j];</span><br><span class="line">			&#125;</span><br><span class="line">			recType[high+<span class="number">1</span>] = tmp;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//希尔排序</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">shellSort</span><span class="params">(<span class="keyword">int</span> n)</span></span>&#123;</span><br><span class="line">		<span class="keyword">int</span> i,j,gap;</span><br><span class="line">		<span class="keyword">int</span> tmp;</span><br><span class="line">		gap = n/<span class="number">2</span>;</span><br><span class="line">		<span class="keyword">while</span>(gap&gt;<span class="number">0</span>)&#123;</span><br><span class="line">			<span class="keyword">for</span>(i = gap; i&lt;n; i++)&#123;</span><br><span class="line">				tmp = recType[i];</span><br><span class="line">				j = i - gap;</span><br><span class="line">				<span class="keyword">while</span>(j &gt;= <span class="number">0</span> &amp;&amp; tmp &lt; recType[j])&#123;</span><br><span class="line">					recType[j+gap] = recType[j];</span><br><span class="line">					j = j-gap;</span><br><span class="line">				&#125;</span><br><span class="line">				recType[j+gap] = tmp;</span><br><span class="line">			&#125;</span><br><span class="line">			gap = gap/<span class="number">2</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"><span class="comment">////////////////////////插入排序 end/////////////////////////////</span></span><br><span class="line">	</span><br><span class="line"><span class="comment">////////////////////////交换排序 start/////////////////////////////</span></span><br><span class="line">	<span class="comment">//快速排序</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">quickSort</span><span class="params">(<span class="keyword">int</span> s,<span class="keyword">int</span> t)</span></span>&#123;</span><br><span class="line">		<span class="keyword">int</span> i = s,j = t;</span><br><span class="line">		<span class="keyword">int</span> tmp;</span><br><span class="line">		<span class="keyword">if</span> (s &lt; t) &#123;</span><br><span class="line">			tmp = recType[s];</span><br><span class="line">			<span class="keyword">while</span> (i != j) &#123;</span><br><span class="line">				<span class="keyword">while</span>(j &gt; i &amp;&amp; tmp &lt;= recType[j])</span><br><span class="line">					j--;</span><br><span class="line">				recType[i] = recType[j];</span><br><span class="line">				<span class="keyword">while</span>(i &lt; j &amp;&amp; tmp &gt; recType[i])</span><br><span class="line">					i++;</span><br><span class="line">				recType[j] = recType[i];</span><br><span class="line">			&#125;</span><br><span class="line">			recType[i] = tmp;</span><br><span class="line">			quickSort(s, i-<span class="number">1</span>);</span><br><span class="line">			quickSort(i+<span class="number">1</span>, t);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//冒泡排序</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">bubbleSort</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> i,j,tmp;</span><br><span class="line">		<span class="keyword">for</span>(i=<span class="number">0</span>; i&lt;recType.length; i++)&#123;</span><br><span class="line">			<span class="keyword">for</span>(j=i+<span class="number">1</span>; j&lt;recType.length; j++)&#123;</span><br><span class="line">				<span class="keyword">if</span> (recType[i] &gt; recType[j] ) &#123;</span><br><span class="line">					tmp = recType[i];</span><br><span class="line">					recType[i] = recType[j];</span><br><span class="line">					recType[j] = tmp;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line"><span class="comment">////////////////////////交换排序 end/////////////////////////////	</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/  = recType[<span class="number">0</span>];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//调整二叉堆</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">percolateDown</span> <span class="params">(<span class="keyword">int</span> hole, <span class="keyword">int</span> currentSize)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> child;</span><br><span class="line">		<span class="keyword">int</span> tmp = recType[hole];</span><br><span class="line">		<span class="keyword">for</span> (; hole*<span class="number">2</span> &lt;= currentSize; hole = child) &#123;</span><br><span class="line">			child = hole*<span class="number">2</span>;</span><br><span class="line">			<span class="keyword">if</span> (child != currentSize &amp;&amp; recType[child+<span class="number">1</span>]&gt;recType[child])</span><br><span class="line">				child++;</span><br><span class="line">			<span class="keyword">if</span> (recType[child]&gt;tmp)</span><br><span class="line">				recType[hole] = recType[child];</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		recType[hole] = tmp; </span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">buildHeap</span> <span class="params">(<span class="keyword">int</span> currentSize)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i=currentSize/<span class="number">2</span>; i&gt;<span class="number">0</span>; i--) </span><br><span class="line">			percolateDown(i, currentSize);</span><br><span class="line">	&
