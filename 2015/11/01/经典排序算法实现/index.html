keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">AllSort</span> </span>&#123;</span><br><span class="line">	<span class="comment">//保存排序的结果</span></span><br><span class="line">	<span class="keyword">private</span> <span class="keyword">int</span>[] recType = <span class="keyword">null</span>;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="title">AllSort</span><span class="params">(<span class="keyword">int</span>[] arr)</span> </span>&#123;</span><br><span class="line">		recType = arr;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line"><span class="comment">////////////////////////插入排序 start/////////////////////////////</span></span><br><span class="line">	<span class="comment">//插入排序</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">insertSort</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> i,j;</span><br><span class="line">		<span class="keyword">int</span> tmp;</span><br><span class="line">		<span class="keyword">for</span>(i=<span class="number">1</span>; i&lt;n; i++) &#123;</span><br><span class="line">			tmp = recType[i];</span><br><span class="line">			j = i - <span class="number">1</span>;</span><br><span class="line">			<span class="keyword">while</span>(j &gt;= <span class="number">0</span> &amp;&amp; tmp &lt; recType[j]) &#123;</span><br><span class="line">				recType[j+<span class="number">1</span>] = recType[j];</span><br><span class="line">				j--;</span><br><span class="line">			&#125;</span><br><span class="line">			recType[j+<span class="number">1</span>] = tmp;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//二分插入排序</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">insertSort1</span><span class="params">(<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> i,j,low,high,mid;</span><br><span class="line">		<span class="keyword">int</span> tmp;</span><br><span class="line">		<span class="keyword">for</span>(i=<span class="number">1</span>; i&lt;n; i++)&#123;</span><br><span class="line">			tmp = recType[i];</span><br><span class="line">			low = <span class="number">0</span>;</span><br><span class="line">			high = i - <span class="number">1</span>;</span><br><span class="line">			<span class="keyword">while</span>(low &lt;= high)&#123;</span><br><span class="line">				mid = (low + high)/<span class="number">2</span>;</span><br><span class="line">				<span class="keyword">if</span>(tmp &lt; recType[mid])</span><br><span class="line">					high = mid - <span class="number">1</span>;</span><br><span class="line">				<span class="keyword">else</span></span><br><span class="line">					low = mid + <span class="number">1</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">for</span>(j=i-<span class="number">1</span>; j&gt;high+<span class="number">1</span>; j--)&#123;</span><br><span class="line">				recType[j+<span class="number">1</span>] = recType[j];</span><br><span class="line">			&#125;</span><br><span class="line">			recType[high+<span class="number">1</span>] = tmp;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//希尔排序</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">shellSort</span><span class="params">(<span class="keyword">int</span> n)</span></span>&#123;</span><br><span class="line">		<span class="keyword">int</span> i,j,gap;</span><br><span class="line">		<span class="keyword">int</span> tmp;</span><br><span class="line">		gap = n/<span class="number">2</span>;</span><br><span class="line">		<span class="keyword">while</span>(gap&gt;<span class="number">0</span>)&#123;</span><br><span class="line">			<span class="keyword">for</span>(i = gap; i&lt;n; i++)&#123;</span><br><span class="line">				tmp = recType[i];</span><br><span class="line">				j = i - gap;</span><br><span class="line">				<span class="keyword">while</span>(j &gt;= <span class="number">0</span> &amp;&amp; tmp &lt; recType[j])&#123;</span><br><span class="line">					recType[j+gap] = recType[j];</span><br><span class="line">					j = j-gap;</span><br><span class="line">				&#125;</span><br><span class="line">				recType[j+gap] = tmp;</span><br><span class="line">			&#125;</span><br><span class="line">			gap = gap/<span class="number">2</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"><span class="comment">////////////////////////插入排序 end/////////////////////////////</span></span><br><span class="line">	</span><br><span class="line"><span class="comment">////////////////////////交换排序 start/////////////////////////////</span></span><br><span class="line">	<span class="comment">//快速排序</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">quickSort</span><span class="params">(<span class="keyword">int</span> s,<span class="keyword">int</span> t)</span></span>&#123;</span><br><span class="line">		<span class="keyword">int</span> i = s,j = t;</span><br><span class="line">		<span class="keyword">int</span> tmp;</span><br><span class="line">		<span class="keyword">if</span> (s &lt; t) &#123;</span><br><span class="line">			tmp = recType[s];</span><br><span class="line">			<span class="keyword">while</span> (i != j) &#123;</span><br><span class="line">				<span class="keyword">while</span>(j &gt; i &amp;&amp; tmp &lt;= recType[j])</span><br><span class="line">					j--;</span><br><span class="line">				recType[i] = recType[j];</span><br><span class="line">				<span class="keyword">while</span>(i &lt; j &amp;&amp; tmp &gt; recType[i])</span><br><span class="line">					i++;</span><br><span class="line">				recType[j] = recType[i];</span><br><span class="line">			&#125;</span><br><span class="line">			recType[i] = tmp;</span><br><span class="line">			quickSort(s, i-<span class="number">1</span>);</span><br><span class="line">			quickSort(i+<span class="number">1</span>, t);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//冒泡排序</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">bubbleSort</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> i,j,tmp;</span><br><span class="line">		<span class="keyword">for</span>(i=<span class="number">0</span>; i&lt;recType.length; i++)&#123;</span><br><span class="line">			<span class="keyword">for</span>(j=i+<span class="number">1</span>; j&lt;recType.length; j++)&#123;</span><br><span class="line">				<span class="keyword">if</span> (recType[i] &gt; recType[j] ) &#123;</span><br><span class="line">					tmp = recType[i];</span><br><span class="line">					recType[i] = recType[j];</span><br><span class="line">					recType[j] = tmp;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line"><span class="comment">////////////////////////交换排序 end/////////////////////////////	</span></span><br><span class="line"></span><br><span class="line"><span class="comment">////////////////////////选择排序 start///////////////////////////</span></span><br><span class="line">	<span class="comment">//简单选择排序</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">selectionSort</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> i,j,tmp;</span><br><span class="line">		<span class="keyword">for</span>(i=<span class="number">1</span>; i&lt;recType.length; i++)&#123;</span><br><span class="line">			tmp = recType[i];</span><br><span class="line">			j=i-<span class="number">1</span>;</span><br><span class="line">			<span class="keyword">while</span>(j&gt;=<span class="number">0</span> &amp;&amp; tmp&lt;recType[j])&#123;</span><br><span class="line">				recType[j+<span class="number">1</span>] = recType[j];</span><br><span class="line">				j--;</span><br><span class="line">			&#125;</span><br><span class="line">			recType[j+<span class="number">1</span>] = tmp;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//堆排序，排序是从数组的下标是1的元素开始排序的。</span></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">heapSort</span><span class="params">()</span> </span>&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=recType.length-<span class="number">1</span>; i&gt;<span class="number">0</span>; i--)&#123;</span><br><span class="line">			buildHeap(i);</span><br><span class="line">			<span class="comment">//每次排序完将将最大的元素调到最后</span></span><br><span class="line">			recType[<span class="number">0</span>] = recType[i];</span><br><span class="line">			recType[i] = recType[<span class="number">1</span>];</span><br><span class="line">			recType[<span class="number">1</span>] = recType[<span class="number">0</span>];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//调整二叉堆</span></span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">percolateDown</span> <span class="params">(<span class="keyword">int</span> hole, <span class="keyword">int</span> currentSize)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span> child;</span><br><span class="line">		<span class="keyword">int</span> tmp = recType[hole];</span><br><span class="line">		<span class="keyword">for</span> (; hole*<span class="number">2</span> &lt;= currentSize; hole = child) &#123;</span><br><span class="line">			child = hole*<span class="number">2</span>;</span><br><span class="line">			<span class="keyword">if</span> (child != currentSize &amp;&amp; recType[child+<span class="number">1</span>]&gt;recType[child])</span><br><span class="line">				child++;</span><br><span class="line">			<span class="keyword">if</span> (recType[child]&gt;tmp)</span><br><span class="line">				recType[hole] = recType[child];</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		recType[hole] = tmp; </span><br><span class="line">	&#125;</span><br><span class="line">	<span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">buildHeap</span> <span class="params">(<span class="keyword">int</span> currentSize)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i=currentSize/<span class="number">2</span>; i&gt;<span class="number">0</span>; i--) </span><br><span class="line">			percolateDown(i, currentSize);</span><br><span class="line">	&#125;</span><br><span class="line"><span class="comment">////////////////////////选择排序 end/////////////////////////////	</span></span><br><span class="line"></span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">printArr</span><span class="params">()</span></span>&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;recType.length; i++ )&#123;</span><br><span class="line">			System.out.print(recType[i]+<span class="string">" "</span>);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		<span class="keyword">int</span>[] arr = &#123;<span class="number">0</span>,<span class="number">5</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">8</span>,<span class="number">9</span>,<span class="number">7</span>,<span class="number">5</span>,<span class="number">4</span>,<span class="number">11</span>,<span class="number">25</span>,<span class="number">22</span>&#125;;</span><br><span class="line">		AllSort allSort = <span class="keyword">new</span> AllSort(arr);</span><br><span class="line"><span class="comment">//		allSort.quickSort(0, arr.length-1);</span></span><br><span class="line"><span class="comment">//		allSort.selectionSort();</span></span><br><span class="line">		allSort.heapSort();</span><br><span class="line">		allSort.printArr();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
