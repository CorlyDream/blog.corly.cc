        <p>修改sources.list文件：<br><span style="color: #ff0000;">leafpad /etc/apt/sources.list</span><br>然后选择添加以下适合自己较快的源（可自由选择，不一定要全部）</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#官方源</span></span><br><span class="line">deb http://http.kali.org/kali kali main non-free contrib</span><br><span class="line">deb-src http://http.kali.org/kali kali main non-free contrib</span><br><span class="line">deb http://security.kali.org/kali-security kali/updates main contrib non-free</span><br><span class="line"></span><br><span class="line"><span class="comment">#激进源，新手不推荐使用这个软件源</span></span><br><span class="line">deb http://repo.kali.org/kali kali-bleeding-edge main</span><br><span class="line">deb-src http://repo.kali.org/kali kali-bleeding-edge main</span><br><span class="line"></span><br><span class="line"><span class="comment">#中科大kali源</span></span><br><span class="line">deb http://mirrors.ustc.edu.cn/kali kali main non-free contrib</span><br><span class="line">deb-src http://mirrors.ustc.edu.cn/kali kali main non-free contrib</span><br><span class="line">deb http://mirrors.ustc.edu.cn/kali-security kali/updates main contrib non-free</span><br><span class="line"></span><br><span class="line"><span class="comment">#阿里云kali源</span></span><br><span class="line">deb http://mirrors.aliyun.com/kali kali main non-free contrib</span><br><span class="line">deb-src http://mirrors.aliyun.com/kali kali main non-free contrib</span><br><span class="line">deb http://mirrors.aliyun.com/kali-security kali/updates main contrib non-free</span><br></pre></td></tr></table></figure>
